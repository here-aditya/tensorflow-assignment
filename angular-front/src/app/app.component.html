<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <h3>{{ title }}</h3>
    </div>
  </div>
  <hr>

  <div class="row" style="margin-top: 15px; margin-bottom: 25px;">
    <div class="col">
      <a href="{{apiUDownloadRL}}" class="btn btn-primary">Download as CSV</a>
      <!-- <button class="btn btn-primary" (click) = "downLoadCSV($event)">Download as CSV</button> -->
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th>ID</th>
            <th>name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of users">
            <td>{{group.id}}</td>
            <td>{{group.name}}</td>
            <td>{{group.email}}</td>
            <td>{{group.gender}}</td>
            <td>{{group.status}}</td>
            <td>{{group.created_at}}</td>
            <td>{{group.updated_at}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
